<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Sri Durga Sweets</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="favicon.jpg">
    <style>
        body { background: #fff6f6; }
        .thankyou-container {
            max-width: 500px;
            margin: 60px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.07);
            padding: 40px 32px;
            text-align: center;
        }
        .thankyou-icon {
            font-size: 3rem;
            color: #ff6f6f;
            margin-bottom: 18px;
        }
        .thankyou-title {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6f6f;
            margin-bottom: 12px;
        }
        .thankyou-message {
            font-size: 1.15rem;
            color: #333;
            margin-bottom: 24px;
        }
        .thankyou-btn {
            background: #ff6f6f;
            color: #fff;
            border-radius: 2rem;
            font-weight: 600;
            padding: 10px 32px;
            font-size: 1.1rem;
            text-decoration: none;
            transition: background 0.2s;
        }
        .thankyou-btn:hover { background: #e55a5a; color: #fff; }
    </style>
    <script src="https://kit.fontawesome.com/e69667bd95.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="thankyou-container">
        <div class="thankyou-icon">
            <i class="fas fa-check-circle"></i>

            Your message has been sent successfully.<br>

            <br>

        </div>
        <a href="index.html" class="thankyou-btn">Back to Home</a>
    </div>
</body>
</html>
